            <a class="navbar-brand curs" href="../index.html"><img src="../img/icon/icon32.png"
                    class="d-inline-block align-text-top">
                Cinema</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

                        <a class="nav-link active" href="">Ajout film</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row top">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Ajout film</li>
                </ol>
            </nav>

        <div class="row">
            <h1>Ajouter Film</h1>
            <form>
                <div class="row">
                    <div class="col-12 col-md-6 ">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="realisateur" class="form-label">Réalisateur</label>
                        <input type="text" class="form-control" id="realisateur">
                    </div>
                    <div class="col-12  col-md-6">
                        <label for="genre" class="form-label">Genre</label>
                        <input type="text" class="form-control" id="genre">
                    </div>
                    <div class="col-12  col-md-6">
                        <label for="annee" class="form-label">Année</label>
                        <input type="number" class="form-control" id="annee">
                    </div>
                </div>
                <button type="button" class="btn btn-warning" onclick="ajouterFilm()">Ajouter</button>
            </form>
        </div>

    </div>
